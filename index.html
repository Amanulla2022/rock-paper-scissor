<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock | Paper | Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
          <img id="rock" src="images/rock.jpeg" alt="Rock" />
          <img id="paper" src="images/paper.jpeg" alt="Paper" />
          <img id="scissors" src="images/scissor.jpeg" alt="Scissors" />
        </div>
        <div class="result">
          <p id="user-choice"></p>
          <p id="computer-choice"></p>
          <p id="winner"></p>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
